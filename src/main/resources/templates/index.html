<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="./parts/metadata"/>
    <title>FlemensScores</title>

</head>
<body>
<link th:replace="./parts/navbar"/>
<div class="container-lg pt-5">
    <table class="table table-hover">
        <thead>
        </thead>
        <tbody>
        <tr th:each="match : ${competitionMatchResponse.getMatches()}">
            <td>
                <span th:text="${#dates.format(match.getUtcDate(), 'dd.MM')}"></span>
                <span th:text="${#dates.format(match.getUtcDate(), 'HH:mm')}"></span>
            </td>
            <td>

                <div th:switch="${match.getScore().getWinner()}">
                    <div th:case="null">
                        <p th:text="${match.getHomeTeam().getName()}"></p>
                        <p th:text="${match.getAwayTeam().getName()}"></p>
                    </div>
                    <div th:case="'DRAW'">
                        <p th:text="${match.getHomeTeam().getName()}"></p>
                        <p th:text="${match.getAwayTeam().getName()}"></p>
                    </div>
                    <div th:case="'HOME_TEAM'">
                        <span th:text="${match.getHomeTeam().getName().toUpperCase()}"></span>
                        <p th:text="${match.getAwayTeam().getName()}"></p>
                    </div>
                    <div th:case="'AWAY_TEAM'">
                        <p th:text="${match.getHomeTeam().getName()}"></p>
                        <span th:text="${match.getAwayTeam().getName().toUpperCase()}"></span>
                    </div>
                </div>
            </td>
            <td>
                <p th:text="${match.getScore().getFullTime().getHomeTeam()}"></p>
                <p th:text="${match.getScore().getFullTime().getAwayTeam()}"></p>
            </td>
            <td>
                <br>
                <p th:text="${match.getStatus()}"></p>
               <!-- <div th:switch="${match.getStatus()}">
                    <div th:case="'FINISHED'">
                        <p th:text="#{match.status.finished}"></p>
                    </div>
                    <div th:case="'SCHEDULED'">
                        <p th:text="#{match.status.scheduled}"></p>
                    </div>
                    <div th:case="'IN_PLAY'">
                        <p th:text="#{match.status.in-play} + ${match.minute()}"></p>
                    </div>
                </div>-->

            </td>
        </tr>
        </tbody>
    </table>
</div>
<link th:replace="./parts/scripts"/>
</body>
</html>
