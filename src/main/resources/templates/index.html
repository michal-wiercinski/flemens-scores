<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>FlemensScores</title>

</head>
<body>
<link th:replace="/parts/navbar"/>
<div class="container-lg pt-5">
    <table class="table table-hover">
        <thead>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        </thead>
        <tbody>
        <tr th:each="match : ${competitionMatchResponse.matches()}">
            <td>
                <p th:text="${#dates.format(match.utcDate(), 'dd.MM')}"></p>
                <p th:text="${#dates.format(match.utcDate(), 'HH:mm')}"></p>
            </td>
            <td>
                <p th:text="${match.homeTeam().name()}"></p>
                <p th:text="${match.awayTeam().name()}"></p>
            </td>
            <td>
                <p th:text="${match.score().fullTime().homeTeam()}"></p>
                <p th:text="${match.score().fullTime().awayTeam()}"></p>
            </td>
            <td>
                <br>
                <p th:text="${match.status()}"></p>
                <!--<div th:switch="${match.status()}">
                    <p th:case="${T(pl.mira.soccerscores.model.enums.StatusEnum).SCHEDULED}">Scheduled</p>
                    <p th:case="${T(pl.mira.soccerscores.model.enums.StatusEnum).IN_PLAY}"
                       th:text="${match.minute()} +'&apos;'"></p>
                    <p th:case="${T(pl.mira.soccerscores.model.enums.StatusEnum).CANCELED}">Canceled</p>
                    <p th:case="${T(pl.mira.soccerscores.model.enums.StatusEnum).FINISHED}">Finished</p>
                    <p th:case="${T(pl.mira.soccerscores.model.enums.StatusEnum).POSTPONED}">Postponed</p>
                </div>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
